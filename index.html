<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="barra-topo"></div>

  <!-- Header com logo e menu -->
  <header>
    <div class="logo">
      <img src="/img/image__3_-removebg-preview (2).png" alt="Logo da empresa">
    </div>

    <!-- Botão hambúrguer -->
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>

    <!-- Menu de navegação -->
    <nav class="nav">
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#contato" class="btn-contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- SLIDER DENTRO DA HERO -->
  <section class="hero-slider">
    <input type="radio" name="hero-slide" id="hero-slide1" checked>
    <input type="radio" name="hero-slide" id="hero-slide2">
    <input type="radio" name="hero-slide" id="hero-slide3">

    <div class="hero-wrapper">
      <div class="hero img1">
        <div class="conteudo">
          <h1>Slide 1</h1>
        </div>
      </div>
      <div class="hero img2">
        <div class="conteudo">
          <h1>Slide 2</h1>
        </div>
      </div>
      <div class="hero img3">
        <div class="conteudo">
          <h1>Slide 3</h1>
        </div>
      </div>
    </div>

    <div class="hero-nav">
      <label for="hero-slide1"></label>
      <label for="hero-slide2"></label>
      <label for="hero-slide3"></label>
    </div>
  </section>

  <!-- Seções -->
  <main>
    <section id="inicio"><h1>Bem-vindo!</h1></section>
    <section id="sobre"><h2>Sobre Nós</h2></section>
    <section id="servicos"><h2>Serviços</h2></section>
    <section id="contato"><h2>Fale Conosco</h2></section>
  </main>
</body>
</html>
